<body>
  <div class="test"></div>
  <form>
    <input data-recurly="currency" id="plan_currency" name="plan-currency" type="hidden" value="USD" />
    <div class="row">
      <div class="subscription-details-container">
        <section class="form-bar">
          <div class="subscription-name-container">
            <select data-recurly="plan" id="plan" name="plan">
              <option value="kale-fan">
                Kale Fan
              </option>
              <option value="kale-krazy">
                Kale Krazy
              </option>
            </select><input class="form-input__required" data-recurly="plan_quantity" id="plan_quantity" name="plan-quantity" type="text" value="1" />
          </div>
          <div class="subscription-pricing-container">
            <div class="subscription-pricing">
              <span class="subscription-price">$20.99</span><span class="subscription-frequency"></span>/month
            </div>
          </div>
        </section>
        <section class="form-errors form-errors__hidden">
          <strong>Oops! The following fields appear to be invalid:</strong>
          <ul></ul>
        </section>
        <section class="addons-container"></section>
        <section class="billing-info-container">
          <div class="row">
            <h3 class="section-title--billing">
              Billing Information
            </h3>
          </div>
          <div class="row customer-fields--name">
            <div class="form-input form-input__first_name">
              <input class="form-input__required" data-recurly="first_name" id="first_name" name="first-name" placeholder="First Name" type="text" />
            </div>
            <div class="form-input form-input__last_name">
              <input class="form-input__required" data-recurly="last_name" id="last_name" name="last-name" placeholder="Last Name" type="text" />
            </div>
          </div>
          <div class="row customer-fields--email">
            <div class="form-input form-input__email">
              <input class="form-input__required" data-recurly="email" id="email" name="email" placeholder="Email" type="text" />
            </div>
          </div>
          <div class="row customer-fields--card-number">
            <div class="form-input form-input__number">
              <input class="form-input__required" data-recurly="number" id="number" name="number" placeholder="4111 1111 1111 1111" type="text" /><span class="icon icon-card icon-card__generic"></span><span class="icon icon-lock"></span>
            </div>
          </div>
          <div class="row customer-fields--card-details">
            <div class="form-input form-input__selection customer-fields--card-expiry form-input__month form-input__year">
              <input class="form-input__required" data-recurly="month" id="month" maxlength="2" name="month" placeholder="MM" type="text" /><input class="form-input__required" data-recurly="year" id="year" maxlength="2" name="year" placeholder="YY" type="text" />
            </div>
            <div class="form-input customer-fields--card-cvv form-input__cvv">
              <input class="form-input__required" data-recurly="cvv" id="cvv" name="cvv" placeholder="CVV" type="text" />
            </div>
          </div>
          <div class="row customer-fields--address form-input__address">
            <div class="form-input">
              <input class="form-input__required" data-recurly="address" id="address" name="address" placeholder="Address" type="text" />
            </div>
          </div>
          <div class="row customer-fields--city">
            <div class="form-input form-input__city">
              <input class="form-input__required" data-recurly="city" id="city" name="city" placeholder="City" type="text" />
            </div>
            <div class="form-input form-input__state">
              <select class="form-input__required" data-recurly="state" id="state" name="state">

            </div>
            <div class="form-input form-input__postal-code">
              <input class="form-input__required" data-recurly="postal_code" id="postal_code" name="postal-code" placeholder="Zip Code" type="text" />
            </div>
            <div class="form-input form-input__country">
              <select class="form-input__required" data-recurly="country" id="country" name="country">
                <option>

            </div>
          </div>
        </section>
      </div>
      <div class="order-summary-container">
        <header class="order-summary-title">
          <h2>
            Order Summary
          </h2>
        </header>
        <section class="order-summary-details">
          <div class="row order-summary">
            <div>
              Total<span class="order-summary--total" data-recurly="total_now" id="total_now" name="total-now"></span>
            </div>
          </div>
          <div class="row">
            <input class="btn-submit" id="subscribe" type="submit" value="Subscribe" />
          </div>
        </section>
      </div>
    </div>
  </form>
  <script id="addon-template" type="text/x-handlebars-template">
    {{#if list}}
    <div class="row">
      <h3 class="section-title--addons">
        Add-on Items
      </h3>
    </div>
    <div class="row">
      <ul class="addons-list">
        {{#list}}
        <li class="addons-list--item">
          <span class="addon-item--name">{{name}}</span>
          <div class="addon-item--pricing">
            <span class="addon-item--price"><span data-recurly="currency_symbol"></span><span data-recurly="addon_price" data-recurly-addon="{{code}}">{{price}}</span></span>
            <div class="form-input addon-item--quantity">
              <input data-recurly="addon" data-recurly-addon="{{code}}" min="0" name="addon" type="text" value="0" />
            </div>
          </div>
        </li>
        {{/list}}
      </ul>
    </div>
    {{/if}}
  </script>
</body>
